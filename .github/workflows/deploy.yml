name: Enterprise Deploy

on:
  push:
    branches: [ main, staging ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1

        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: false

          script: |
            echo "Branch: ${{ github.ref_name }}"

            if [ "${{ github.ref_name }}" = "main" ]; then
              echo "ðŸš€ Deploying PROD"
              bash /home/deploy/deploy-core/deploy.sh ${{ secrets.PROJECT_NAME }} prod main || true
            else
              echo "ðŸš€ Deploying STAGING"
              bash /home/deploy/deploy-core/deploy.sh ${{ secrets.PROJECT_NAME }} staging staging || true
            fi

            echo "âœ… Script finished"
            exit 0
